<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background-color: #2575fc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .form-container {
            padding: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #555;
            background: #f9f9f9;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2575fc;
            background: #fff;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #2575fc;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #1a5abc;
            transform: scale(1.03);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input::placeholder {
            font-style: italic;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Job Application Form</h1>
        </div>
        <div class="form-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (Indian format):</label>
                    <input type="tel" id="phone" name="phone" pattern="[+]{1}[9]{1}[1]{1}-[0-9]{10}" placeholder="+91-XXXXXXXXXX" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="position">Position Applying For:</label>
                    <input type="text" id="position" name="position" placeholder="Job title you're applying for" required>
                </div>

                <div class="form-group">
                    <label for="coverletter">Cover Letter:</label>
                    <textarea id="coverletter" name="coverletter" placeholder="Write your cover letter here" required></textarea>
                </div>

                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>

</body>
</html>
