<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eaeaea; 
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; 
            justify-content: center;
            max-width: 1200px;
            padding: 15px; 
            border: 2px solid #ccc; 
            border-radius: 10px; 
            background-color: #fff; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 30px); 
            box-sizing: border-box;
            transition: transform 0.3s; 
        }

        .gallery-item:hover {
            transform: scale(1.05); 
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 30px); 
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%; 
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item"><img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/man-looking-into-the-distance-on-top-of-the-mountain-free-image.jpg?w=600&quality=80" alt="Image 1"></div>
        <div class="gallery-item"><img src="https://static.desygner.com/wp-content/uploads/sites/13/2022/05/04141642/Free-Stock-Photos-01.jpg" alt="Image 2"></div>
        <div class="gallery-item"><img src="https://images.ctfassets.net/hrltx12pl8hq/7JnR6tVVwDyUM8Cbci3GtJ/bf74366cff2ba271471725d0b0ef418c/shutterstock_376532611-og.jpg" alt="Image 3"></div>
        <div class="gallery-item"><img src="https://jenmulligandesign.com/wp-content/uploads/2017/04/pexels-beach-tropical-scene-free-stock-photo.jpg" alt="Image 4"></div>
        <div class="gallery-item"><img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-autumn-nature-with-trees-of-yellow-leaves-free-image.jpeg?w=600&quality=80" alt="Image 5"></div>
        <div class="gallery-item"><img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/camping-on-top-of-the-mountain-during-sunset-free-photo.jpg?w=600&quality=80" alt="Image 6"></div>
    </div>
</body>
</html>
